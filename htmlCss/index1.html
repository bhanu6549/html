<html>
<head>
<meta charset="utf-8"/>
<title>Employee</title>
</head>
<body>
<div align="center">
    <h1>Employee List</h1>
    <a href="/new">Add Employee</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="Employee : ${listEmployees}">
                <td th:text="${Employee.id}">Employee ID</td>
                <td th:text="${Employee.name}">Name</td>
                <td th:text="${Employee.location}">Location</td>
                <td th:text="${Employee.madein}">Salary</td>
                <td>
                    <a th:href="/@{'/edit/' + ${product.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="/@{'/delete/' + ${product.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
